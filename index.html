<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./img/favicon/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokédex-Projekt</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/header.css" />

    <script src="./scripts/ui_utility.js" defer></script>
    <script src="./scripts/api.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/controller.js" defer></script>
    <script src="./scripts/likes.js" defer></script>
  </head>
  <body>
    <header>
      <div class="site-header">
        <div class="header-inner">
          <form class="search-form">
            <img src="./img/icon/search.svg" alt="Suchen" class="search-icon" />
            <input type="search" placeholder="Suchen nach Pokémon" />
            <button type="submit">Suchen</button>
          </form>

          <nav class="nav" aria-label="Hauptnavigation">
            <a href="index.html">
              <img src="./img/icon/home.svg" alt="Suchen" class="icon" />
              Home
            </a>
            <a href="#">
              <img src="./img/icon/quiz.svg" alt="Suchen" class="icon" />
              Quiz
            </a>
            <a href="#pokedex">
              <img src="./img/icon/card.svg" alt="Suchen" class="icon" />
              Pokemonkarte
            </a>
            <a href="like.html">
              Favoriten
              <span id="favCount" class="badge"></span>
            </a>
          </nav>
        </div>

        <div class="center-circle" aria-hidden="true">
          <div class="cc-bg"></div>
          <img class="logo" src="./img/logo/ball.png" alt="Pokemonball" />
        </div>
      </div>
    </header>

    <main>
      <section id="hero_wrap" class="hero-wrap">
        <div class="rotating_area rotating_image"></div>
        <div id="hero_content"></div>
      </section>

      <section class="pokemon_container_typ" id="types">
        <div class="pokemon_list type_slider" id="allTypes"></div>
      </section>

      <section class="main-container">
        <div class="main_content">
          <div id="pokedex" class="pokedex"></div>
          <button id="loadMoreBtn" class="btn" type="button" onclick="loadMorePokemon()">Load More</button>
        </div>
      </section>
    </main>
    <div id="spinnerOverlay" class="spinner_overlay" style="display: none">
      <img src="./img/icon/spinner_ball.svg" alt="Lade…" class="spinner_img" />
    </div>
    <footer class="site-footer">
      <div class="inner">
        <span>© 2025 Aldit Durmisi</span>
        <a href="#">Impressum</a>
      </div>
    </footer>
  </body>
</html>
