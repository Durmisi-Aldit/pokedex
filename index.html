<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./img/favicon/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokédex-Projekt</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/header.css" />

    <script src="./pokedex.globals.js" defer></script>
    <script src="./scripts/pokedex.api.js" defer></script>
    <script src="./scripts/pokedex.template.js" defer></script>
    <script src="./scripts/pokedex.controller.js" defer></script>
  </head>
  <body>
    <header>
      <div class="site-header">
        <div class="header-inner">
          <form class="search" role="search">
            <input type="search" placeholder="Suchen nach Pokémon" aria-label="Suchen nach Pokémon" />
          </form>

          <nav class="nav" aria-label="Hauptnavigation">
            <a href="#">Home</a>
            <a href="#">Quiz</a>
            <a href="#">Pokemonkarte</a>
          </nav>
        </div>

        <div class="center-circle" aria-hidden="true">
          <div class="cc-bg"></div>
          <img class="logo" src="./img/logo/ball.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <section id="hero-wrap" class="hero-wrap">
        <div class="main-container main_content">
          <div class="rotating_area rotating_image"></div>
          <div class="pokemon_content_main">
            <div class="pokemon_row_container">
              <div class="colum left">
                <div class="inner_colum circle large color_grass">
                  <img class="circle_img" src="./img/pokedex/3.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_grass">Bisaflor</span>
                </div>
              </div>
              <div class="colum middle">
                <div class="inner_colum circle medium color_water">
                  <img class="circle_img" src="./img/pokedex/8.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_water">Schillok</span>
                </div>
              </div>
              <div class="colum right">
                <div class="inner_colum circle small color_normal">
                  <img class="circle_img" src="./img/pokedex/18.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_normal"> Tauboga</span>
                </div>
              </div>
            </div>

            <div class="pokemon_row_container_center">
              <div class="colum middle">
                <div class="inner_colum extra_large">
                  <img class="middle_circle_img" src="./img/pokedex/6.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_fire">Glutexo</span>
                </div>
              </div>
            </div>

            <div class="pokemon_row_container">
              <div class="colum right">
                <div class="inner_colum circle large color_bug">
                  <img class="circle_img" src="./img/pokedex/12.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_bug">Smettbo </span>
                </div>
              </div>
              <div class="colum middle">
                <div class="inner_colum circle medium color_bug">
                  <img class="circle_img" src="./img/pokedex/15.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_bug">Bibor</span>
                </div>
              </div>
              <div class="colum left">
                <div class="inner_colum circle small color_ground">
                  <img class="circle_img" src="./img/pokedex/28.svg" alt="Pikachu" />
                  <span class="pokemon_main_name color_ground">Sandamer</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pokemon_container_typ">
          <div class="pokemon_list">
            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_fairy">
                <img src="./img/icon/bug.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Fairy</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_electric">
                <img src="./img/icon/electric.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Electric</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_fighting">
                <img src="./img/icon/fighting.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Fighting</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_fire">
                <img src="./img/icon/fire.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Fire</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_flying">
                <img src="./img/icon/flying.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Flying</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_ghost">
                <img src="./img/icon/ghost.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Ghost</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_grass">
                <img src="./img/icon/grass.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Grass</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_ground">
                <img src="./img/icon/ground.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Ground</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_bug">
                <img src="./img/icon/bug.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Bug</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_ice">
                <img src="./img/icon/ice.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Ice</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_normal">
                <img src="./img/icon/normal.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Normal</span>
            </div>

            <div class="pokemon_typname">
              <div class="pokemon_typname__avatar color_poison">
                <img src="./img/icon/poison.svg" alt="Bulbasaur" />
              </div>
              <span class="pokemon_typname__name">Poison</span>
            </div>
          </div>
        </div>
      </section>

      <section class="main-container main_content">
        <h1>Entdecke alle Pokémon und ihre Fähigkeiten!</h1>
        <div id="pokedex" class="pokedex"></div>
        <button onclick="loadMorePokemon()">Load More</button>

        <div id="spinnerOverlay" class="spinner_overlay" style="display: none">
          <img src="./img/icon/spinner_ball.svg" alt="Lade…" class="spinner_img" />
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="inner">
        <span>© 2025 Aldit Durmisi</span>
        <a href="#">Impressum</a>
      </div>
    </footer>
  </body>
</html>
