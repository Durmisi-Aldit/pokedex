      <header class="site-header">

          <div class="site-header-inner">
            <a href="index.html" class="site-header-logo">
              <img class="logo" src="./img/logo/logo.png" alt="" />
            </a>

            <button
              class="site-header-burger"
              id="headerBurger"
              aria-label="Menü"
              aria-expanded="false"
              aria-controls="siteHeaderPanel"
              type="button"
            >
              <span class="burger-closed"> <i class="fas fa-bars" aria-hidden="true"></i> </span>
              <span class="burger-open"> <i class="fas fa-times" aria-hidden="true"></i> </span>
            </button>

            <div class="site-header-panel" id="siteHeaderPanel">
              <nav class="site-header-nav">
                <ul>

                <div id="dropdownEl" class="search-dropdown" role="listbox" style="display: none"></div>
              </form>
            </div>
          </div>
        </div>

      <section class="search-results">

          <div class="row">

              <div class="title">

    <div id="spinnerOverlay" class="spinner_overlay" style="display: none">

    <footer class="footer">
