<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/favicon/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokédex-Karte</title>

    <link rel="stylesheet" href="./styles/pokemon-card.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/types-colors.css" />

    <link rel="stylesheet" href="./styles/media.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="./scripts/ui_utility.js" defer></script>
    <script src="./scripts/api.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/likes.js" defer></script>
    <script src="./scripts/detail-page.js" defer></script>
    <script src="./scripts/controller.js" defer></script>
    <script src="./scripts/search.js" defer></script>
  </head>
  <body>
    <main>
      <header class="site-header">
        <div class="container">
          <div class="site-header-inner">
            <div class="header-left">
              <button class="icon-btn mobile-search-btn" id="openSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <!--  Form  -->
              <form class="search-form" id="search" autocomplete="off">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchInputDesktop" type="search" placeholder="Suche…" />
                <button id="submit" type="submit" class="search-button">Suchen</button>
                <div id="dropdownEl" class="search-dropdown" style="display: none"></div>
              </form>
            </div>

            <!--  Logo -->
            <a href="index.html" class="logo">
              <img src="./img/logo/logo.png" alt="" />
            </a>

            <!--  Navigation -->
            <div class="header-right">
              <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="pokemon-card.html">Pokécards</a>
                <a href="favoriten.html">Favoriten <span id="favCount" class="badge"></span></a>
              </nav>
              <button class="icon-btn burger-btn" id="openMenu">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- MOBILE SEARCH OVERLAY -->
      <div class="overlay" id="searchOverlay">
        <div class="overlay-card">
          <div class="overlay-header">
            <div class="overlay-title">Suche</div>
            <button class="overlay-close" id="closeSearch">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- OFF-CANVAS NAVIGATION -->
      <div class="offcanvas-backdrop" id="offcanvasBackdrop"></div>
      <div class="offcanvas" id="offcanvas">
        <div class="offcanvas-header">
          <div class="offcanvas-title">Menü</div>
          <button class="icon-btn" id="closeMenu">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <nav class="offcanvas-nav">
          <a href="index.html">Home</a>
          <a href="pokemon-card.html">Pokécards</a>
          <a href="favoriten.html">Favoriten <span id="favCountMobile" class="badge"></span></a>
        </nav>
      </div>

      <section class="all-pokemoncard">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="title">
                <h2>Meine Pokemon KArte</h2>
              </div>

              <div id="pokedex" class="pokedex"><!--Pokemon Karte --></div>
              <button id="loadMoreBtn" class="btn" type="button" onclick="loadMorePokemon()">Mehr Karten laden</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="spinnerOverlay" class="spinner_overlay" style="display: none">
      <img src="./img/bg/rotation-spinner.png" alt="Lade…" class="spinner_img" />
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="sf-content">
              <span>© 2025 Aldit Durmisi</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
